kind: Service
apiVersion: v1
metadata:
  name: stocktracker-svc
spec:
  selector:
    app.kubernetes.io/name: stocktrackerapp
  ports:
    - protocol: "TCP"
      # Port accessible inside cluster
      port: 8081
      # Port to forward to inside the pod
      targetPort: 8080
      # Port accessible outside cluster
      nodePort: 30000
  type: LoadBalancer